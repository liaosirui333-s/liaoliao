<body>

  <script type="text/javascript" src="./threeImport/three.js"></script>
  <script type="module" src="./threeImport/three.module.js"></script>

<script type="module">

  import {GLTFLoader} from "./threeImport/GLTFLoader.js";

  const scene = new THREE.Scene ();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth/window.innerHeight,
    0.1,
    1000
  );

  const renderer= new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  //import model here
  const loader= new GLTFLoader();
  let obj;

  loader.load("animal heal.gltf", function(gltf) {
    console.log(gltf.scene);
    obj = gltf.scene;
    scene.add(gltf.scene);
  });

  let light = new THREE.HemisphereLight('#fff', '#000', 2);

  scene.add(light);

  camera.position.set(0,0,10);

  scene.background = new THREE.Color( 0xff0000 );;

 /* function animate() {

  animate(); */


</script>
